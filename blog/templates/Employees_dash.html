<table id="bootstrapdatatable" class="table table-striped">
    <thead>
    <th>#</th>
    <th>nom</th>
    <th>username</th>
    <th>password</th>
    <th>role</th>
    <th>Actions</th>
    </thead>
    <tbody>
        {% for emp in employees  %}
            <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.nom }}</td>
            <td>{{ emp.username }}</td>
            <td>{{ emp.password }}</td>
            <td>{{ emp.role }}</td>
                <td><a class="btn btn-success" href="{% url 'update_employee' emp.id %}">Edit</a> <a class="btn btn-danger" href="{% url 'delete_employee' emp.id %}" onclick="return confirm('Are you sure you want to delete ?')">Delete</a> </td>

        {% endfor %}
    </tbody>
</table>
